<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #imagenes img {
            height: 300px;
            width: 350px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <div class="card-header">
                Im√°genes
            </div>
            <div class="card-body">
                <div id="imagenes" class="row, text-center">
                </div>
                <a onclick="getImages()" class="btn btn-primary" style="margin-top: 10px;">Mostrar imagenes</a>
            </div>
        </div>
    </div>

    <script>
        const imagenes = [
            {
                id: 1,
                url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRkYomasj_8JbMrdqKeSFrZu2gGtZBqBZSbZwRuc0O4uSJtiBgdaUjUVIMQ2cYnOLdaLU&usqp=CAU"
            },
            {
                id: 2,
                url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgR94EVhLDvQn7Mnma8BYSEMo8jRUj13Tvg4Xt2RfWVyTuxtqDSdQEIZsIja3iaAnyVvQ&usqp=CAU"
            },
            {
                id: 3,
                url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvwtn-r6ltfE00McLxBZIVGTx30lsb-6dYAWFvDTyx61eAQy9LSe9sbCl2uxJzz99v0_k&usqp=CAU"
            },
            {
                id: 4,
                url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdY750zD9s5WkeV2Pk7CjLZ8lt4e0gzNrh8rEz6ceMX4D73l_jxQsrQNC_s9it8us4VOc&usqp=CAU"
            },
            {
                id: 5,
                url: "https://animaleshoy.net/wp-content/uploads/2016/03/perros-graciosos-23.jpg"
            },
            {
                id: 6,
                url: "https://i.pinimg.com/564x/aa/69/f6/aa69f68c856ce82554ca760e69c53f22.jpg"
            }

        ];

        const images = (i) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(imagenes[i].url);
                }, 1000);
            })
        }

        async function getImages(){
            for (let i = 0; i < imagenes.length; i++) {
                var imagen = await images(i);
                let imgNew = document.createElement('img');
                imgNew.setAttribute('src', imagen);
                document.getElementById("imagenes").appendChild(imgNew);
            }
        }


    </script>

</body>

</html>
